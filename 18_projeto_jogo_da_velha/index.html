<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Jogo da Velha</title>
  </head>
  <body>
    <h1>Jogo da Velha</h1>
    <div id="buttons-container">
      <button id="two-player">2 Jogadores</button>
      <button id="ia-player">IA Jogador</button>
    </div>
    <div id="container" class="hide">
      <div id="game-container">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
        <div class="box" id="box6"></div>
        <div class="box" id="box7"></div>
        <div class="box" id="box8"></div>
        <div class="box" id="box9"></div>
      </div>
      <div id="scoreboard-container">
        <h2>Placar</h2>
        <div class="score-box">
          <div class="score-x">
            <span id="x-scoreboard">X:</span>
            <span id="first-scoreboard">0</span>
          </div>
          <div class="score-o">
            <span id="o-scoreboard">O:</span>
            <span id="second-scoreboard">0</span>
          </div>
        </div>
      </div>
    </div>
    <div class="hide">
      <div class="x">X</div>
      <div class="o"></div>
    </div>
    <div id="message" class="hide">
      <p></p>
    </div>
    <footer>
      <p>&copy; <a href="https://www.linkedin.com/in/julian-andrade/">Julian Andrade</a> 2022</p>
    </footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
